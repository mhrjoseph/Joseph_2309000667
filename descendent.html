<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant</title>
    <style>
    ol > li {
            color: blue;
        }
    </style>
</head>
<body>
    Ordered List
    <ol>
        <li>First item</li>
        <li>Second item</li>
        An unordered List
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
        <li>Third item</li>
    </ol>
</body>
</html>
