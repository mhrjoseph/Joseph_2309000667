<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ocean Depths</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Ocean Depths</h1>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth (m)</th>
                <th>Maximum Depth (m)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4,280</td>
                <td>10,911</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3,646</td>
                <td>8,376</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
